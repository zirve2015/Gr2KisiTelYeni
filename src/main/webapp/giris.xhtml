<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./anaTemplate.xhtml">
            <ui:define name="content">
                <h:form id="girisForm">
                    <p:panel header="Giriş Sayfası">
                        
                        <p:growl showDetail="true" sticky="true" />
                        <p:panelGrid columns="3">
                            
                            <p:outputLabel value="Kullanıcı Adı:"/>
                            <p:inputText id="ad" label="Kullanıcı Adı:" 
                                         value="#{girisBean.giris.ad}"
                                         required="true"
                                        >
                                <f:validateLength minimum="4" maximum="10"/>
                                <p:ajax event="keyup" update="adMsg"/>
                            
                            
                            </p:inputText>
                            <p:message id="adMsg" for="ad"/>
                            
                            <p:outputLabel value="Şifre:"/>
                            <p:password id="sifre" label="Kullanıcı Şifre:" 
                                        value="#{girisBean.giris.sifre}"
                                         required="true"
                                         >
                                
                                <p:ajax event="keyup" update="sifreMsg"/>
                            
                            </p:password>                            
                             <p:message id="sifreMsg" for="sifre"/>
                            
                             <p:outputLabel value=""/>
                             <p:commandButton value="Giriş" action="#{girisBean.girisKontrol()}"
                                              update="girisForm"
                                              icon ="ui-icon-key"/>
                             <p:outputLabel value=""/>
               
                        </p:panelGrid> 
                      </p:panel>
                  </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
