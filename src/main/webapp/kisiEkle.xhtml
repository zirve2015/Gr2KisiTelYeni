<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <body>

        <ui:composition template="./anaTemplate.xhtml">
            <ui:define name="content">
                <h:form id="kisiEkleForm">
                    <p:panel header="Kişi Ekle">
                        <p:messages/>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Ad:" />
                            <p:inputText id="ad"
                                         label="Ad"
                                         value="#{kisiBean.kisi.ad}"
                                         required="true"
                                         requiredMessage="Ad alanı boş geçilemez">
                                <p:ajax event="keyup" update="adMsg"/>
                            </p:inputText>
                            <p:message id="adMsg" for="ad"/>
                            
                            <p:outputLabel value="Soyad:" />
                            <p:inputText id="soyad"
                                         label="Soyad"
                                         value="#{kisiBean.kisi.soyad}"
                                         required="true"
                                         requiredMessage="Soyad alanı boş geçilemez">
                                <p:ajax event="keyup" update="soyadMsg"/>
                                </p:inputText>
                            <p:message id="soyadMsg" for="soyad"/>
                            
                                                    
                            <p:outputLabel value="Doğum Tarihi(DD/MM/YYYY):" />
                            <p:calendar id="dogtar"
                                         label="Ad"
                                         value="#{kisiBean.kisi.dogtar}"
                                         pattern="dd-MM-yyyy"
                                         showOn="button"
                                         navigator="true" 
                                         yearRange="c-70:c+10"/>
                           <p:message id="dogMsg" for="dogtar"/>
                            
                            <p:outputLabel value="Maaş:" />
                            <pe:inputNumber id="maas"
                                         label="Maaş"
                                         value="#{kisiBean.kisi.maas}">
                            </pe:inputNumber>
                            <p:message id="maasMsg" for="maas"/>
                            
                            <p:outputLabel value="Telefon Türü(EV):" />
                            <p:selectOneMenu id="evtur"
                                             value="#{kisiBean.evTel.tur}">
                                <f:selectItem itemLabel="Ev" itemValue="EV"/>
                                <f:selectItem itemLabel="Cep" itemValue="CEP"/>
         
                           </p:selectOneMenu>
                            <p:message id="evturMsg" for="evtur"/>
                             
                            
                            <p:outputLabel value="Ev Telefonu:" />
                            <p:inputText id="evtel"
                                         label="Ad"
                                         value="#{kisiBean.evTel.telno}">
                            </p:inputText>
                            <p:message id="evtelMsg" for="evtel"/>
                           
                            
                             <p:outputLabel value="Telefon Türü(cep):" />
                            <p:selectOneMenu id="ceptur"
                                             value="#{kisiBean.cepTel.tur}">
                                <f:selectItem itemLabel="Ev" itemValue="EV"/>
                                <f:selectItem itemLabel="Cep" itemValue="CEP"/>
                             </p:selectOneMenu>     
                            <p:message id="cepturMsg" for="ceptur"/>
                              
                            
                            <p:outputLabel value="Cep Telefonu:" />
                            <p:inputText id="ceptel"
                                         label="Cep Telefonu"
                                         value="#{kisiBean.cepTel.telno}">
                             </p:inputText>                      
                            <p:message id="ceptelMsg" for="ceptel"/> 
                            
                            
                              <p:outputLabel value=""/>
                              <p:commandButton value="Ekle" action="#{kisiBean.kisiEkle()}" update="kisiEkleForm"/>                                 
                             <p:outputLabel value=""/>
               
                       </p:panelGrid>
                           
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
