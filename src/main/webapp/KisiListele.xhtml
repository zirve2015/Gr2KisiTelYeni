<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <body>

        <ui:composition template="./anaTemplate.xhtml">
       <ui:define name="content">
               <h:form>
                    <p:messages/>
                    <p:dataTable id = "kisiTable"
                                 var="kisi" value="#{kisiBean.kisiListe}" rows="5"
                                 paginator="true">
                        <f:facet name="header">
                            KİŞİ LİSTESİ
                        </f:facet>
                        <p:column headerText="No" filterBy="#{kisi.no}" sortBy="#{kisi.no}">
                            <h:outputText value="#{kisi.no}" />
                        </p:column>

                        <p:column headerText="Ad" filterBy="#{kisi.ad}" sortBy="#{kisi.ad}">
                            <h:outputText value="#{kisi.ad}" />
                        </p:column>

                        <p:column headerText="Soyad" filterBy="#{kisi.soyad}" sortBy="#{kisi.soyad}">
                            <h:outputText value="#{kisi.soyad}" />
                        </p:column>

                        <f:facet name="footer">
                            In total there are #{fn:length(kisiBean.kisiListe)} kişi.
                        </f:facet>

                    </p:dataTable>
                    <p:commandButton value="Export to Excel" ajax="false">
                        <p:dataExporter type="pdf" target="kisiTable" fileName="Kisiler"/>
                    </p:commandButton>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
